<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template/template.xhtml">
        <ui:define name="body">
            <h1 style="color:red; font-size:24px;">Enrollment Determination Results</h1>
            <h2>This patient CANNOT be enrolled at this time. #{calcController.rule}</h2>
            <h2>To be eligible for study enrollment, the patient must meet all study Inclusion Criteria and no study Exclusion Criteria.</h2>
            <br/>
            <h:form >
                <h:panelGrid columns="3">
                    <h:commandButton value="Review Data Entry" action="#{calcController.reviewEnrollmentDataAction()}" />
                    <h:commandButton value="Return to Site Page" action="#{calcController.cancelCalculationAction()}" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
