<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template/template.xhtml">
        <ui:define name="body">

            <div class="center_content">
                <h:panelGrid columns="2" >
<!--                <a href="http://ecpregistry.wustl.edu" > <button>Home</button></a>  -->
<!--                <h:commandButton value="Investigator Resources" action="# {calcController.homeAction()}" />  -->
                </h:panelGrid>
            </div>

            <h:panelGrid>
                <h1 style="color:red; font-size:24px;">Study Assignment Results</h1>

                <h:panelGrid>
                    <h2>This <span style="color:darkorange">ECP New BOS</span> participant is assigned to the <span style="color:darkorange">#{controller.selectedParticipant.studyArmStatus.name}</span>.</h2>
                    <h2>The participant identification number is #{controller.selectedParticipant.participantID}.</h2>
                    <p>
                        <h:outputText value="Rate of lung function decline (Slope) = #{controller.eligibilityForm.slope} ml / month"/>
                        <h:outputText value="Statistically significant rate of decline (P-Value less than 0.05) = #{controller.eligibilityForm.significance}"/>
                        <h:outputText value="Last FEV1 value = #{controller.eligibilityForm.lastFev1 * 1000} mL"/>
                    </p>
                    <h:form >
                        <h:panelGrid columns="1">
                            <h:commandButton value="OK" action="#{controller.registryLoginAction()}" />
                        </h:panelGrid>
                    </h:form>
                </h:panelGrid>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
    
</html>
