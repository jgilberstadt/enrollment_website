<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./template/oldEligibilityFormTemplate.xhtml">
        <ui:define name="leukopenia">
            <h:panelGrid columns="2">
                <h:selectOneRadio id="ques14" class="yesnoanswers" required="true" requiredMessage="#{msgs.yesOrNoRequired}" value="#{controller.eligibilityForm.leukopenia}" style="display: inline-table;" disabled="#{controller.eligibilityForm.locked}">
                    <f:selectItem itemValue="true" itemLabel="YES"/>
                    <f:selectItem itemValue="false" itemLabel="NO" /> 
                </h:selectOneRadio>
                <h:outputLabel class="yesno-questions" value="Recent (within the last 2 weeks) leukopenia (white blood cell count less than 4,000 cells/mm3)" />
            </h:panelGrid>
            <p:message for="ques14" />
        </ui:define>
    </ui:composition>

</html>
